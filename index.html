<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="selectAtt">
       <!-- <div class="check-boxes"> -->
         <label>
          Please check which attributes you want included in your password:
        </label>
      </div>
         <br/>

         <form class="checkBoxes">
      <ul>
       
        <li>  
          <span>Numbers?</span>
          <label for="box1">
          <input type="checkbox" id="box1" name="checkBoxes" value="box1" /> 
          </label></li> <br>
      
       <li> 
        <span>Lowercase characters?</span>
        <label for="box2">
          <input type="checkbox" id="box2" name="checkBoxes" value="box2"/> 
          </label>
          </li>  <br>

       <li> 
        <span>Uppercase characters?</span> 
        <label for="box3">
            <input type="checkbox" id="box3" name="checkBoxes" value="box3"/> 
          </label>
          </li> <br>

      <li>  
        <span>Special Characters?</span>
        <label for="box4">
        <input type="checkbox" id="box4" name="checkBoxes" value="box4"/> 
      </label>
    </li><br>
              
    </ul>
    
  </form>

   <form class="enterChars">
      <label for="pass-length">Please enter desired password length (between 8 to 128 characters). </label>
      <input type="text" id="pass-length" name="enterChars" maxlength="3" />
    </form>
  
    <br/> <br/>

    
   <!-- <input type='button' value ="Submit" onclick='document.getElementById("pass-length").
    value=Password.generate(16)'>
   -->

      </div>
  </div>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Password Output"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">

          <button id="generate" class="btn" >Generate Password</button>
        </div>
      </div>
    </div>
    
    <script src="./js/script.js"></script>
  
  </body>


  </html>
